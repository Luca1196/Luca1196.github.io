<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrusel de Eventos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
  <style>
    /* Establecer el fondo de la página */
    body {
      background: url('https://c0.wallpaperflare.com/preview/301/521/245/stars-at-night-time.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white; /* Cambiar el color del texto a blanco */
    }

    /* Estilos del carrusel */
    .slick-slide {
      padding: 10px;
    }
    .slick-prev:before,
    .slick-next:before {
      color: black;
    }
    .event-list {
      margin-top: 20px;
    }

    /* Estilos adicionales para la lista de eventos */
    .event-list div {
      margin-bottom: 20px; /* Ajusta el espacio entre eventos */
      line-height: 2; /* Añade un interlineado doble */
    }

    /* Estilos para las imágenes */
    .event-image {
      max-width: 100%;
      height: auto;
      margin-top: 10px;
    }

    /* Estilo para el nombre del evento */
    .event-name {
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Eventos próximos</h1>
  <div class="carousel-container">
    <!-- El carrusel se agregará aquí -->
  </div>

  <!-- Botones de filtros -->
  <div class="filter-buttons">
    <!-- Los botones se generarán automáticamente -->
  </div>

  <!-- Lista de eventos filtrados -->
  <div class="event-list">
    <!-- Los eventos filtrados se agregarán aquí -->
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    const apiURL = 'https://api.myjson.com/bins/1a79ga';

    // Función para cargar los datos desde la API
    function getDataFromApi() {
      axios.get(apiURL)
        .then(response => {
          const data = response.data;
          displayCarouselData(data);
          createFilterButtons(data);
        })
        .catch(error => {
          console.error('Error al obtener datos:', error);
        });
    }

    // Función para mostrar los datos en el carrusel
    function displayCarouselData(data) {
      // Filtrar solo los 3 eventos próximos por fecha
      const nextEvents = data
        .filter(row => new Date(row.Fecha) >= new Date())
        .sort((a, b) => new Date(a.Fecha) - new Date(b.Fecha))
        .slice(0, 3);

      // Limpiar el carrusel antes de mostrar los eventos
      const carouselContainer = document.querySelector('.carousel-container');
      carouselContainer.innerHTML = '';

      // Crear y agregar slides al carrusel
      nextEvents.forEach(row => {
        const slide = document.createElement('div');
        slide.innerHTML = `
          <p class="event-name">${row.Evento}</p>
          <p>Fecha: ${row.Fecha}</p>
          <p>Descripción: ${row.Descripción}</p>
          ${row.Fotos ? `<img class="event-image" src="${row.Fotos}" alt="${row.Evento}">` : ''}
        `;
        carouselContainer.appendChild(slide);
      });

      // Inicializar el carrusel con Slick
      $('.carousel-container').slick({
        dots: true,
        arrows: true,
        slidesToShow: 1,
        slidesToScroll: 1
      });
    }

    // Función para crear los botones de filtro
    function createFilterButtons(data) {
      const tags = [...new Set(data.map(item => item.tag))]; // Obtener todas las etiquetas únicas
      const filterButtonsContainer = document.querySelector('.filter-buttons');

      // Limpiar los botones antes de crearlos de nuevo
      filterButtonsContainer.innerHTML = '';

      // Crear un botón para cada etiqueta
      tags.forEach(tag => {
        const button = document.createElement('button');
        button.textContent = tag.charAt(0).toUpperCase() + tag.slice(1); // Capitalizar la primera letra
        button.onclick = () => filterEventsByTag(tag);
        filterButtonsContainer.appendChild(button);
      });
    }

    // Función para filtrar eventos por tag
    function filterEventsByTag(tag) {
      axios.get(apiURL)
        .then(response => {
          const data = response.data;
          const filteredEvents = data.filter(row => row.tag === tag);
          displayFilteredEvents(filteredEvents);
        })
        .catch(error => {
          console.error('Error al obtener datos:', error);
        });
    }

    // Función para mostrar eventos filtrados
    function displayFilteredEvents(events) {
      const eventList = document.querySelector('.event-list');
      eventList.innerHTML = '';

      events.forEach(row => {
        const eventItem = document.createElement('div');
        eventItem.innerHTML = `
          <p class="event-name">${row.Evento}</p>
          <p>Fecha: ${row.Fecha}</p>
          <p>Descripción: ${row.Descripción}</p>
          ${row.Fotos ? `<img class="event-image" src="${row.Fotos}" alt="${row.Evento}">` : ''}
        `;
        eventList.appendChild(eventItem);
      });
    }

    // Cargar los datos cuando la página se cargue
    document.addEventListener('DOMContentLoaded', getDataFromApi);
  </script>
</body>
</html>
