<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrusel de Eventos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
  <style>
    /* Estilos del carrusel */
    .slick-slide {
      padding: 10px;
    }
    .slick-prev:before, .slick-next:before {
      color: black;
    }
  </style>
</head>
<body>
  <h1>Próximas actividades sugeridas</h1>
  <div class="carousel-container">
    <!-- El carrusel se agregará aquí -->
  </div>

  <!-- Botones de filtros -->
  <div class="filter-buttons">
    <button onclick="filterEventsByTag('eclipses')">Eclipses</button>
    <button onclick="filterEventsByTag('Luna')">Luna</button>
    <button onclick="filterEventsByTag('conjunciones')">Conjunciones</button>
    <button onclick="filterEventsByTag('lluvia de meteoros')">Lluvia de Meteoros</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  <script>
    const apiURL = 'https://sheetdb.io/api/v1/sxwl3gmc6kg3o';

    // Función para cargar los datos desde la API
    function getDataFromApi() {
      axios.get(apiURL)
        .then(response => {
          const data = response.data;
          displayCarouselData(data);
        })
        .catch(error => {
          console.error('Error al obtener datos:', error);
        });
    }

    // Función para mostrar los datos en el carrusel
    function displayCarouselData(data) {
      // Ordenar los eventos por fecha en orden ascendente
      data.sort((a, b) => new Date(a.Fecha) - new Date(b.Fecha));

      // Filtrar solo los 3 eventos próximos
      const nextEvents = data.filter(row => new Date(row.Fecha) >= new Date());

      const carouselContainer = document.querySelector('.carousel-container');
      carouselContainer.innerHTML = ''; // Limpiar el carrusel antes de mostrar los eventos

      nextEvents.forEach(row => {
        const slide = document.createElement('div');
        slide.textContent = `Evento: ${row.Evento}, Fecha: ${row.Fecha}, Descripción: ${row.Descripción}`;
        carouselContainer.appendChild(slide);
      });

      // Inicializar el carrusel con Slick
      $('.carousel-container').slick({
        dots: true,
        arrows: true,
        slidesToShow: 1,
        slidesToScroll: 1
      });
    }

    // Función para filtrar eventos por tag
    function filterEventsByTag(tag) {
      axios.get(apiURL)
        .then(response => {
          const data = response.data;
          const filteredEvents = data.filter(row => row.tag === tag);

          const carouselContainer = document.querySelector('.carousel-container');
          carouselContainer.innerHTML = ''; // Limpiar el carrusel antes de mostrar los eventos filtrados

          filteredEvents.forEach(row => {
            const slide = document.createElement('div');
            slide.textContent = `Evento: ${row.Evento}, Fecha: ${row.Fecha}, Descripción: ${row.Descripción}`;
            carouselContainer.appendChild(slide);
          });

          // Inicializar el carrusel con Slick después de mostrar los eventos filtrados
          $('.carousel-container').slick({
            dots: true,
            arrows: true,
            slidesToShow: 1,
            slidesToScroll: 1
          });
        })
        .catch(error => {
          console.error('Error al obtener datos:', error);
        });
    }

    // Llama a la función para cargar los datos cuando la página se ha cargado
    window.onload = function() {
      getDataFromApi();
    };
  </script>
</body>
</html>
