<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrusel de Eventos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
  <style>
    /* Estilos del carrusel */
    .slick-slide {
      padding: 10px;
    }
    .slick-prev:before, .slick-next:before {
      color: black;
    }
    /* Estilos para los botones y el contenedor de eventos filtrados */
    .filter-buttons {
      margin-bottom: 10px;
    }
    .filtered-events-container {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Próximas actividades sugeridas</h1>
  <div class="carousel-container">
    <!-- El carrusel se agregará aquí -->
  </div>

  <!-- Botones de filtros -->
  <div class="filter-buttons">
    <button onclick="filterEventsByTag('eclipses')">Eclipses</button>
    <button onclick="filterEventsByTag('Luna')">Luna</button>
    <button onclick="filterEventsByTag('conjunciones')">Conjunciones</button>
    <button onclick="filterEventsByTag('lluvia de meteoros')">Lluvia de Meteoros</button>
  </div>

  <!-- Contenedor para eventos filtrados -->
  <div class="filtered-events-container">
    <!-- Los eventos filtrados se mostrarán aquí -->
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  <script>
    const apiURL = 'https://sheetdb.io/api/v1/sxwl3gmc6kg3o';

    // ... (el resto del código sigue igual)

    // Función para filtrar eventos por tag
    function filterEventsByTag(tag) {
      axios.get(apiURL)
        .then(response => {
          const data = response.data;
          const filteredEvents = data.filter(row => row.tag === tag);

          const filteredEventsContainer = document.querySelector('.filtered-events-container');
          filteredEventsContainer.innerHTML = ''; // Limpiar el contenedor antes de mostrar los eventos filtrados

          filteredEvents.forEach(row => {
            const eventDiv = document.createElement('div');
            eventDiv.textContent = `Evento: ${row.Evento}, Fecha: ${row.Fecha}, Descripción: ${row.Descripción}`;
            filteredEventsContainer.appendChild(eventDiv);
          });
        })
        .catch(error => {
          console.error('Error al obtener datos:', error);
        });
    }

    // ...
  </script>
</body>
</html>
