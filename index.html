<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabla de datos</title>
</head>
<body>
  <h1>Tabla de datos</h1>
  <table id="data-table">
    <tr>
      <th>Evento</th>
      <th>Fecha</th>
      <th>Descripción</th>
    </tr>
  </table>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    const apiURL = 'https://sheetdb.io/api/v1/sxwl3gmc6kg3o';

    // Función para cargar los datos desde la API
    function getDataFromApi() {
      axios.get(apiURL)
        .then(response => {
          const data = response.data;
          displayData(data);
        })
        .catch(error => {
          console.error('Error al obtener datos:', error);
        });
    }

    // Función para mostrar los datos en la tabla
    function displayData(data) {
      const table = document.getElementById('data-table');

      data.forEach(row => {
        const newRow = table.insertRow();
        const eventCell = newRow.insertCell();
        const dateCell = newRow.insertCell();
        const descriptionCell = newRow.insertCell();

        eventCell.textContent = row.Evento;
        dateCell.textContent = row.Fecha;
        descriptionCell.textContent = row.Descripción;
      });
    }

    // Llama a la función para cargar los datos cuando la página se ha cargado
    window.onload = function() {
      getDataFromApi();
    };
  </script>
</body>
</html>
