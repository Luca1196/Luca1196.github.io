<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Próximas actividades sugeridas</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    .carousel-slide {
      display: none;
    }
    a {
      color: white;
    }
    .button-container {
      margin-top: 20px;
    }
    .button {
      background-color: #333;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-right: 10px;
      cursor: pointer;
    }
    .content {
      display: none;
      margin-top: 20px;
    }
    .content.active {
      display: block;
    }
  </style>
</head>
<body>
  <h1>Próximas actividades sugeridas</h1>
  <div class="carousel">
    <div class="carousel-slide">
      <p>Proyecto CREDO</p>
      <p><a href="https://credouruguay.wixsite.com/credouy" target="_blank">https://credouruguay.wixsite.com/credouy</a></p>
    </div>
    <div class="carousel-slide">
      <p>Campaña Sagitario Globe At Night</p>
      <p><a href="https://globeatnight.org/" target="_blank">https://globeatnight.org/</a></p>
    </div>
    <!-- Agrega más actividades sugeridas aquí como nuevos 'div' con clase 'carousel-slide' -->
  </div>

  <div class="button-container">
    <button class="button" onclick="showContent('luna')">Luna</button>
    <button class="button" onclick="showContent('planetas')">Planetas</button>
    <button class="button" onclick="showContent('lluvias')">Lluvias</button>
    <button class="button" onclick="showContent('eclipses')">Eclipses</button>
  </div>

  <div class="content" id="content-luna">
    <!-- Contenido relacionado con la Luna -->
  </div>
  <div class="content" id="content-planetas">
    <!-- Contenido relacionado con los Planetas -->
  </div>
  <div class="content" id="content-lluvias">
    <!-- Contenido relacionado con las Lluvias de meteoros -->
  </div>
  <div class="content" id="content-eclipses">
    <!-- Contenido relacionado con los Eclipses -->
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  <script>
    $(document).ready(function() {
      $('.carousel').slick({
        dots: true,
        autoplay: true,
        autoplaySpeed: 3000, // Cambiamos el valor a 3000 para 3 segundos.
        arrows: false,
      });
    });

    function showContent(contentType) {
      // Ocultar todos los contenidos
      const allContents = document.querySelectorAll('.content');
      allContents.forEach(content => content.classList.remove('active'));

      // Mostrar el contenido correspondiente al botón clicado
      const selectedContent = document.getElementById(`content-${contentType}`);
      selectedContent.classList.add('active');
    }
  </script>
</body>
</html>
