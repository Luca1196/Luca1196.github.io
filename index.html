<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrusel de Eventos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
  <style>
    /* Establecer el fondo de la página */
    body {
      background-size: cover;
      color: white; /* Cambiar el color del texto a blanco */
    }

    /* Estilos del carrusel */
    .slick-slide {
      padding: 10px;
    }
    .event-list {
      margin-top: 20px;
    }

    /* Estilos adicionales para la lista de eventos */
    .event-list div {
      margin-bottom: 20px; /* Ajusta el espacio entre eventos */
      line-height: 2; /* Añade un interlineado doble */
    }

    /* Estilos para las imágenes */
    .event-image {
      max-width: 100%;
      height: auto;
      margin-top: 10px;
    }

    /* Estilo para el nombre del evento */
    .event-name {
      text-align: center;
      font-weight: bold;
    }

    /* Estilos para los botones de filtro */
    .filter-buttons {
      margin-top: 20px;
      text-align: center;
    }
    .filter-buttons button {
      margin: 5px;
      padding: 8px 16px;
      background-color: #4CAF50;
      border: none;
      color: white;
      cursor: pointer;
    }
    .filter-buttons button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div id="main-container">
    <!-- Todo el contenido se agregará aquí -->
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    // URL de la hoja de cálculo de Google Sheets
    const sheetURL = 'https://docs.google.com/spreadsheets/d/TU_ID_DE_HOJA_DE_CALCULO/gviz/tq?tqx=out:json';

    // Función para obtener los datos de la hoja de cálculo
    async function getDataFromSheet() {
      try {
        const response = await axios.get(sheetURL);
        const data = response.data;

        // Buscar la columna "Página" en los datos
        const pageColumnIndex = data.table.cols.findIndex(col => col.label === 'Página');

        // Obtener el enlace del fondo y el título de la primera fila de la columna "Página"
        const backgroundImage = data.table.rows[0].c[pageColumnIndex].v;
        const title = data.table.rows[1].c[pageColumnIndex].v;

        // Establecer el título de la página
        document.title = title;

        // Establecer la imagen de fondo de la página
        document.body.style.backgroundImage = `url(${backgroundImage})`;

        // Llamar a la función para cargar el resto de los datos
        getDataFromApi();
      } catch (error) {
        console.error('Error al obtener datos de la hoja de cálculo:', error);
      }
    }

    // Función para cargar los datos desde la API
    function getDataFromApi() {
      // El resto de tu código para cargar los datos desde la API y mostrarlos en la página
      // ...
    }

    // Llama a la función para obtener los datos de la hoja de cálculo cuando la página se ha cargado
    window.onload = function() {
      getDataFromSheet();
    };
  </script>
</body>
</html>
