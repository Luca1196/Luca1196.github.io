<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Próximas actividades sugeridas</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    .carousel-slide {
      display: none;
    }
    a {
      color: white;
    }
    .button-container {
      margin-top: 20px;
    }
    .button {
      background-color: #333;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-right: 10px;
      cursor: pointer;
    }
    .content {
      display: none;
      margin-top: 20px;
    }
    .content.active {
      display: block;
    }
  </style>
</head>
<body>
  <h1>Próximas actividades sugeridas</h1>
  <div class="carousel">
    <div class="carousel-slide">
      <p>Proyecto CREDO</p>
      <p><a href="https://credouruguay.wixsite.com/credouy" target="_blank">https://credouruguay.wixsite.com/credouy</a></p>
    </div>
    <div class="carousel-slide">
      <p>Campaña Sagitario Globe At Night</p>
      <p><a href="https://globeatnight.org/" target="_blank">https://globeatnight.org/</a></p>
    </div>
    <!-- Agrega más actividades sugeridas aquí como nuevos 'div' con clase 'carousel-slide' -->
  </div>

  <div class="button-container">
    <button class="button" onclick="showContent('luna')">Luna</button>
    <button class="button" onclick="showContent('planetas')">Planetas</button>
    <button class="button" onclick="showContent('lluvias')">Lluvias</button>
    <button class="button" onclick="showContent('eclipses')">Eclipses</button>
  </div>

  <div class="content" id="content-luna">
    <h2>Fases lunares:</h2>
    <p>Luna Llena: 07/01/2023</p>
    <p>Cuarto Menguante: 14/01/2023</p>
    <p>Luna Nueva: 22/01/2023</p>
    <p>Cuarto Creciente: 29/01/2023</p>
    <!-- Agrega más fases lunares y detalles aquí -->
  </div>

  <!-- Agrega contenido para otros botones (planetas, lluvias, eclipses) similar al ejemplo anterior -->

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  <script>
    // Función para mostrar el contenido correspondiente al botón seleccionado
    function showContent(contentId) {
      const contents = document.getElementsByClassName('content');
      for (let i = 0; i < contents.length; i++) {
        contents[i].classList.remove('active');
      }
      document.getElementById('content-' + contentId).classList.add('active');
    }

    // Inicializa el carrusel
    $('.carousel').slick({
      dots: true,
      autoplay: true,
      autoplaySpeed: 3000,
      arrows: false,
    });
  </script>
</body>
</html>
