<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Eventos</title>
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
<style>
  .carousel-container {
    width: 80%;
    margin: auto;
  }
  .carousel-container img {
    max-width: 100%;
    height: auto;
  }
</style>
</head>
<body>

<div class="carousel-container"></div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
<script>
document.addEventListener("DOMContentLoaded", function() {
  axios.get('https://api.com/data')
    .then(response => {
      displayCarouselData(response.data);
    })
    .catch(error => {
      console.error('Error al obtener datos:', error);
    });

  function displayCarouselData(data) {
    const nextEvents = data
      .filter(row => new Date(row.Fecha) >= new Date())
      .sort((a, b) => new Date(a.Fecha) - new Date(b.Fecha))
      .slice(0, 3);

    const carouselContainer = document.querySelector('.carousel-container');
    carouselContainer.innerHTML = '';

    nextEvents.forEach(row => {
      const slide = document.createElement('div');
      slide.innerHTML = `
        <p class="event-name">${row.Evento}</p>
        <p>Fecha: ${row.Fecha}</p>
        <p>Descripción: ${row.Descripción}</p>
        ${row.Fotos ? `<img class="event-image" src="${row.Fotos}" alt="${row.Evento}">` : ''}
      `;
      carouselContainer.appendChild(slide);
    });

    if (carouselContainer.children.length > 0) {
      new Slick(carouselContainer, {
        dots: true,
        arrows: true,
        slidesToShow: 1,
        slidesToScroll: 1
      });
    }
  }
});
</script>

</body>
</html>
